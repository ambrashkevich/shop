<!DOCTYPE html>
<html lang="en">
<head>
  <title>Categories</title>
  <th:block th:insert="~{/header}"/>
  <th:block th:insert="~{/libs}"/>
  <script>
    function productAddedToShoppingCartMsg() {
      window.confirm("Продукт добавлен в корзину!");
    }
  </script>

</head>
<body>
<h2 th:text="${product.getName()}"></h2>

<div class="container-fluid mb-4">
  <div class="card w-25 m-1" type="product">
    <div class="card-body">
      <img class="card-img" style="width:200px;height:250px"
           th:src="@{'/images/' + ${product.getImageName()}}"></a>
      <h3 class="card-title" th:text="${product.getName()}"></h3>
      <h5 class="card-title" th:text="${product.getDescription()}"></h5>
      <h2 class="card-title" th:text="${product.getPrice()}"></h2>
    </div>
  </div>
</div>
<form th:method="POST" th:action="@{/cart/add(product_id=${product.getId()}, name=${product.getName()})}" th:object="${person}">
  <button id="addProductToCart" type="submit" onclick="productAddedToShoppingCartMsg()">Купить</button>
</form>
<a th:href="@{/cart/open}">
  <button id="cartRedirect" type="submit">Корзина</button>
</a>
</body>
</html>
