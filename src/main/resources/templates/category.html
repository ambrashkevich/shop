<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Categories</title>
  <th:block th:insert="~{/libs}"/>
  <th:block th:insert="~{/header}"/>
</head>
<body>

<h2 th:text="${category.name}"></h2>

<div class="container-fluid mb-4" th:each="p : ${category.productList}">
  <div class="card w-25 m-1" type="product">
    <div class="card-body">
      <a th:href="@{'/product/' + ${p.id}}">
        <img class="card-img" style="width:200px;height:250px"
             th:src="@{'/images/' + ${p.imageName}}" alt th:text="${p.name}"></a>
      <h4 class="card-title" th:text="${p.description}"></h4>
      <h4 class="card-title" th:text="${p.price}"></h4>
    </div>
  </div>
  </c:forEach>
</div>
</body>
</html>
