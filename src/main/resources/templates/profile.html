<!DOCTYPE html>
<html lang="en">
<head>
  <title>profile</title>
  <th:block th:insert="~{/libs}"/>
  <th:block th:insert="~{/header}"/>
</head>
<body>
<div class="card w-25 m-1" type="user">
  <p3>Welcome, <b class="font-italic" th:text="${user.getEmail()}"></b>!</p3>
  <p class="text-center">Ваш пароль: <b class="font-italic" th:text="${user.getPassword()}"></b></p>
</div>
<a th:href="@{'/logout'}">
  <button id="redirect" type="submit">Exit</button>
</a>
</body>
</html>
